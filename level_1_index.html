<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a basic webpage with an image, a form, and interactive elements using JavaScript.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    
    <h2>Basic Form</h2>
    <form>
        <input type="text" placeholder="Enter something" required>
        <button type="submit">Submit</button>
    </form>
    
    <h2>JavaScript Features</h2>
    <button class="btn" onclick="changeColor(this)">Click Me</button>
    
    <button class="btn" onclick="showGreeting()">Show Greeting</button>
    
    <h3>Basic Calculator</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button class="btn" onclick="calculateSum()">Add</button>
    <p id="result"></p>
    
    <script>
        function changeColor(button) {
            button.style.backgroundColor = button.style.backgroundColor === 'red' ? 'blue' : 'red';
        }

        function showGreeting() {
            let hour = new Date().getHours();
            let greeting = hour < 12 ? "Good Morning!" : hour < 18 ? "Good Afternoon!" : "Good Evening!";
            alert(greeting);
        }

        function calculateSum() {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("result").innerText = "Sum: " + (num1 + num2);
        }
    </script>
</body>
</html>
