<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .navbar-burger {
            display: none;
        }
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }
            .navbar-burger {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="toggleMenu()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">Home</a>
                <a class="navbar-item" href="#">About</a>
                <a class="navbar-item" href="#">Contact</a>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            <h1 class="title">Welcome to My Responsive Webpage</h1>
            <p class="subtitle">This is a basic webpage enhanced with a front-end framework and responsive design.</p>
            <div class="columns is-multiline">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://via.placeholder.com/300" alt="Sample Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="title is-4">Card Title</p>
                            <p>Some description about this card.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
